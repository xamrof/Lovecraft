<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Rite of Access</title>
    <!-- Cargar Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div id="app-container">
        <!-- Contenedor de entrada de clave (Minimalista, flotando en la oscuridad) -->
        <div id="key-input-card" 
             class="p-0 max-w-lg w-full transition duration-1000 flex flex-col items-center">
            
            <div class="space-y-8 w-full">
                <input
                    type="password"
                    id="secret-key-input"
                    placeholder="The Symbol..."
                    class="w-full px-5 py-4 text-2xl border-b border-[var(--color-accent)] rounded-none bg-transparent text-[var(--color-text)] placeholder-gray-500 focus:ring-0 focus:border-b-2 focus:border-[var(--color-accent)] outline-none transition duration-300 shadow-inner text-center"
                    onkeydown="if(event.key === 'Enter') checkKey()"
                >

                <!-- Decoración de Cadenas (Encima del Botón) -->
                <div class="flex justify-center -mb-4 space-x-2" id="chain-top">
                    <!-- Enlace de Cadena 1 (SVG). Quitamos style="" y confiamos en el CSS incrustado. -->
                    <svg class="chain-link" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2a2 2 0 00-2 2v3h4V4a2 2 0 00-2-2zM8 8a2 2 0 00-2 2v4a2 2 0 002 2h8a2 2 0 002-2v-4a2 2 0 00-2-2H8zM12 18a2 2 0 00-2 2v2h4v-2a2 2 0 00-2-2z"/>
                    </svg>
                    <!-- Enlace de Cadena 2 (SVG) -->
                    <svg class="chain-link" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2a2 2 0 00-2 2v3h4V4a2 2 0 00-2-2zM8 8a2 2 0 00-2 2v4a2 2 0 002 2h8a2 2 0 002-2v-4a2 2 0 00-2-2H8zM12 18a2 2 0 00-2 2v2h4v-2a2 2 0 00-2-2z"/>
                    </svg>
                </div>
                <!-- Fin Decoración de Cadenas -->

                <button
                    onclick="checkKey()"
                    id="activate-button"
                    class="bg-transparent hover:bg-transparent transition duration-500 ease-in-out relative flex items-center justify-center disabled:opacity-50 mx-auto"
                >
                    <!-- Icono de candado (SVG). Quitamos fill="" y stroke="" y confiamos en el CSS incrustado. -->
                    <svg id="lock-icon" 
                         class="h-10 w-10 transition-colors duration-500" 
                         viewBox="0 0 24 24" 
                         stroke-width="2" 
                         stroke-linecap="round" 
                         stroke-linejoin="round"> 
                        <!-- Candado Cerrado -->
                        <rect id="lock-body" x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <!-- Shackle separado para animación -->
                        <path id="lock-shackle" d="M7 11V7a5 5 0 0110 0v4"/>
                    </svg>
                </button>
            </div>

            <p id="message-area" class="mt-8 text-center text-[var(--color-error)] opacity-0 transition duration-500 h-5 italic text-lg"></p>
        </div>
    </div>

    <!-- Contenedor de Video/Animación (Oculto) -->
    <div id="video-container">
        <!-- Video de ejemplo del Abismo. IMPORTANTE: REEMPLAZAR con tu propio video local. -->
        <video id="secret-video" playsinline>
            <source src="./Video.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script src="./renderer.js"></script>

</body>
</html>
